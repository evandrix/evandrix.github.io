<!DOCTYPE html>
<head>
	<style type="text/css">
		body{font:13px/1.4 Arial,sans-serif;margin:50px}#tooltip{text-align:center;background:#000;color:#fff;padding:3px 0;width:60px;position:fixed;display:none;white-space:nowrap}
	</style>
</head>
<body>
	<center>
		<img class="coords" src="img/bhvpy.png" style="border:1px solid #000;">
	</center>
	<script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		var tooltip = $('<div id="tooltip">').appendTo("body")[0];
		$(".coords").each(function() {
			var pos = $(this).position(),
				top = pos.top,
				left = pos.left,
				width = $(this).width(),
				height = $(this).height();
			$(this).mousemove(function(e) {
				var x = e.clientX-left, y = e.clientY-top;
				$(tooltip).text(x+", "+y).css({
					left: e.clientX-30,
					top: e.clientY-30
				}).show();
			}).
			mouseleave(function() {$(tooltip).hide();});
		});
	</script>
</body>
</html>
